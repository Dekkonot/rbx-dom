Change:
  Instance:
    # We want to keep UniqueId when (de)serializing files but we don't want to
    # store a default for it. The same is true of HistoryId, in principle at
    # least.
    UniqueId:
      HasDefault: false
    HistoryId:
      HasDefault: false

    archivable:
      AliasFor: Archivable
    Archivable:
      Serialization:
        Type: SerializesAs
        As: archivable

    # Attributes serialize as a BinaryString with a strange name, but we want to
    # refer to them with a different name.
    Attributes:
      DataType:
        Value: "Attributes"
      Serialization:
        Type: SerializesAs
        As: AttributesSerialize
      Scriptability: Custom
    AttributesSerialize:
      AliasFor: Attributes

    className:
      AliasFor: ClassName

    Tags:
      DataType:
        Value: "Tags"
      Scriptability: Custom
